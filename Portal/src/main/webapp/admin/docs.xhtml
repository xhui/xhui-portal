<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="docListForm">
		<p:dialog modal="true" widgetVar="docListwv" header="Manage Documents"
			id="docList">
			<c:forEach items="#{manageCategoriesBean.documents}" var="document">
				<div>
					<H3>
						<h:outputLink value="/#{document.docId}">
							<h:outputText value="#{document.docTitle}" />
						</h:outputLink>
					</H3>
					<DIV>
						<h:outputText value="#{document.lastUpdate}" />
					</DIV>
					<P>
						<h:outputText value="#{document.docDesc}" />
					</P>
					<HR />
				</div>
			</c:forEach>
		</p:dialog>
	</h:form>
</ui:composition>
