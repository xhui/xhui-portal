<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/baseTemplate.xhtml">
	<ui:define name="head_content">
		<link rel='stylesheet' type='text/css'
			href="#{appBean.resourcePath}/css/bjqs.css" />
		<script type="text/javascript"
			src="#{appBean.resourcePath}/js/bjqs-1.3.min.js"></script>
		<script type="text/javascript"
			src="#{appBean.resourcePath}/js/indexPage.js"></script>
	</ui:define>
	<ui:define name="main_content">
		<div id="wrap">
			<div class="main_content_top">
				<h1>Activity Show</h1>
				<div id="main_slider">
					<ul class="bjqs">
						<ui:repeat var='activity' value="#{recentActivityBean.activities}">
							<li><a href="#{activity.imgUrl}" target="_blank"> <img
									src="#{activity.imgUrl}" title="#{activity.desc}" />
							</a></li>
						</ui:repeat>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
			<div class="main_content">
				<div id="nav_icon_life" class="section_one_three">
					<div class='section_wrapper'>
						<img alt="Life" src="#{appBean.resourcePath}/images/life.png" />
					</div>
					<h2 class="centered_title">Life</h2>
					<p class="centered_text">Life related, traveling, reading,
						films, entertainment and etc.</p>
				</div>
				<div id="nav_icon_career" class="section_one_three">
					<div class='section_wrapper'>
						<img alt="Career" src="#{appBean.resourcePath}/images/career.png" />
					</div>
					<h2 class="centered_title">Career</h2>
					<p class="centered_text">My career, technical, management, self
						build up and etc.</p>
				</div>
				<div id="nav_icon_contact" class="section_one_three">
					<div class='section_wrapper'>
						<img src="#{appBean.resourcePath}/images/contact.png"
							alt="Contact" />
					</div>
					<h2 class="centered_title">Contact</h2>
					<p class="centered_text">Contact me through email, sina weibo,
						qq and etc.</p>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</ui:define>
</ui:composition>
