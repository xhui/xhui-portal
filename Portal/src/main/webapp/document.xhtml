<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/generalPageTemplate.xhtml">
	<ui:define name="head_content">
		<script type="text/javascript"
			src="#{appBean.resourcePath}/js/document.js"></script>
	</ui:define>
	<ui:define name="general_content">
		<p:panel>
			<H3>
				<h:outputText value="#{documentBean.queriedPage.docTitle}" />
			</H3>
			<DIV>
				<h:outputText value="#{documentBean.queriedPage.lastUpdate}">
					<f:convertDateTime pattern="yyyy-MM-dd HH:MM" />
				</h:outputText>
			</DIV>
			<P>
				<h:outputText value="#{documentBean.queriedPage.docContent}" />
			</P>
		</p:panel>
	</ui:define>
</ui:composition>
