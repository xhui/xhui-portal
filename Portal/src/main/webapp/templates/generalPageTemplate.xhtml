<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/baseTemplate.xhtml">
	<ui:define name="main_content">
		<div class="general-wrapper">
			<div class="g-wrapper-left">
				<h:form id="leftMenuForm">
					<p:tieredMenu >
						<p:menuitem value="Index" />
						<c:forEach items="#{pageBean.categories}" var="category">
							<p:separator />
							<p:menuitem value="#{category.name}"
								url="/page.xhtml?pg=#{pageBean.pageId}&amp;cid=#{category.categoryId}"
								ajax="false" />
							<ui:include src="leftSubMenu.xhtml">
								<ui:param name="isFirstLevel" value="true"></ui:param>
							</ui:include>
						</c:forEach>
					</p:tieredMenu>
				</h:form>
			</div>
			<div class="g-wrapper-right">
				<ui:insert name="general_content" />
			</div>
			<div class="clear"></div>
		</div>
	</ui:define>
</ui:composition>
