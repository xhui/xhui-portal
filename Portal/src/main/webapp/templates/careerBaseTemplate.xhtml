<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/generalPageTemplate.xhtml">
	<ui:define name="left_nav_content">
		<h:form id="careerMenuForm">
			<p:tieredMenu styleClass="leftMenu">
				<p:menuitem value="Index" url="/career.xhtml" />
				<c:forEach items="#{categoriesBean.careerCategories}" var="category">
					<p:separator />
					<p:menuitem value="#{category.name}" />
					<ui:include src="leftMenu.xhtml">
						<ui:param name="isFirstLevel" value="true"></ui:param>
					</ui:include>
				</c:forEach>
			</p:tieredMenu>
		</h:form>
	</ui:define>
</ui:composition>
